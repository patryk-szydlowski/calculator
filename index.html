<!doctype html>
<html lang="en" dir="ltr">
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="calculator.css" />
	<script src="calculator/initalize.js" type="module"></script>
</head>
<body class="container">
<article class="calculator">
	<section class="calculator-output-container">
		<div class="calculator-previous-output"></div>
		<div class="calculator-current-output">0</div>
	</section>
	<button data-operation="deletion" class="calculator-action wide muted">C</button>
	<button data-operation="exponentiation" class="calculator-action muted">
		<span>x<sup class="calculator-action-super">y</sup></span>
	</button>
	<button data-operation="digit-placement" class="calculator-action">7</button>
	<button data-operation="digit-placement" class="calculator-action">8</button>
	<button data-operation="digit-placement" class="calculator-action">9</button>
	<button data-operation="division" class="calculator-action muted">&divide;</button>
	<button data-operation="digit-placement" class="calculator-action">4</button>
	<button data-operation="digit-placement" class="calculator-action">5</button>
	<button data-operation="digit-placement" class="calculator-action">6</button>
	<button data-operation="multiplication" class="calculator-action muted">&times;</button>
	<button data-operation="digit-placement" class="calculator-action">1</button>
	<button data-operation="digit-placement" class="calculator-action">2</button>
	<button data-operation="digit-placement" class="calculator-action">3</button>
	<button data-operation="subtraction" class="calculator-action muted">&minus;</button>
	<button data-operation="digit-placement" class="calculator-action">0</button>
	<button data-operation="dot-placement" class="calculator-action">.</button>
	<button data-operation="calculation" class="calculator-action operation">&equals;</button>
	<button data-operation="addition" class="calculator-action muted">&plus;</button>
</article>
</body>
</html>
